{% extends "base.html" %}
{% load static %}
{% load socialaccount %}
{% load i18n %}


{% block content %}
<div class="login-container">
  <div class="login-card">

    <h1 class="login-title">
      Sign in to <span class="brand">Devsync</span>
    </h1>

    <p class="login-subtitle">
      Build and showcase your developer portfolio
    </p>

    <!-- GitHub OAuth -->
    <a
      href="{% provider_login_url 'github' process='login' %}"
      class="github-btn"
      aria-label="Sign in with GitHub"
    >
      <svg class="github-icon" viewBox="0 0 24 24" aria-hidden="true">
        <path
          fill="currentColor"
          d="M12 .5C5.73.5.5 5.73.5 12c0 5.1 3.29 9.42 7.86 10.95.57.1.78-.25.78-.55v-1.9c-3.2.7-3.88-1.55-3.88-1.55-.53-1.34-1.3-1.7-1.3-1.7-1.06-.73.08-.72.08-.72 1.17.08 1.78 1.2 1.78 1.2 1.04 1.78 2.72 1.27 3.38.97.1-.76.4-1.27.73-1.56-2.55-.3-5.23-1.27-5.23-5.65 0-1.25.45-2.27 1.18-3.07-.12-.3-.5-1.52.12-3.17 0 0 .96-.3 3.15 1.17a10.9 10.9 0 0 1 5.74 0c2.19-1.47 3.15-1.17 3.15-1.17.62 1.65.24 2.87.12 3.17.73.8 1.18 1.82 1.18 3.07 0 4.39-2.69 5.34-5.25 5.64.41.36.78 1.06.78 2.14v3.17c0 .3.21.66.79.55A11.52 11.52 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5z"
        />
      </svg>

      <span>Continue with GitHub</span>
    </a>

    <p class="login-footer">
      We only request read-only access to your GitHub profile and repositories.
    </p>

  </div>
</div>
{% endblock %}
